<!DOCTYPE html>

-->
<html>
    <head>
        <title>Shape Database</title>

        <!--Adjusting the page on mobile screen  -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">


        <!-- CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- JQ -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        

        <!--        Need to put this block AFTER jQuery but BEFORE JQM -->
        <script>
            //for bypassing the chrome error
            $(document).bind('mobileinit', function () {
                $.mobile.pushStateEnabled = false;
            });
        </script>

        <!-- JQM -->
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


    </head>
    <body>
        <div data-role="page">
            <div data-role="header"><h1>Shape Database</h1></div>
            <div data-role="content">
            <select id="shape" data-native-menu="false">
				<option value="Please select a shape">Please select a shape</option>
				<option value="circle">Circle</option>
				<option value="rectangle">Rectangle</option>
				<option value="triangle">Triangle</option>
			</select>
			<label>Fill/Stroke</label>
			<fieldset data-role="controlgroup" data-type="horizontal">

            <input data-mini="true" type="radio" name="rdIsFill" id="rdIsFillYes" value="FILL" />
            <label for="rdIsFillYes"> FILL </label>


            <input data-mini="true"  type="radio" name="rdIsFill" id="rdIsStrokeYes" value="STROKE"  />
            <label for="rdIsStrokeYes"> STROKE </label>
			</fieldset>  
				<label for="colorname">Colour: </label>
				<input type="text" placeholder="Colour" name="colorname"
					data-mini="false" id="colorname" value="">
				 <input type="button" id="saveButton" value="Save">
				<hr>
			<label>Draw Shapes</label>
			<div data-role="fieldcontain">
                    <input type="button" id="previousButton" value="Previous Shape" data-inline=true  data-icon="arrow-l">
                    <input type="button" id="nextButton" value="Next Shape" data-inline=true  data-icon="arrow-r">
			</div>		
			<canvas id="canvasElement" height="200" width="200">
			
			</canvas>
			 <p id="index"></p><br>
         		 <p id="displayshape"></p><br>
         		 <p id="colour"></p><br>
        	</div>
        </div>


        <script src="scripts/StoreShapeMongo.js"></script>        

    </body>
</html>
